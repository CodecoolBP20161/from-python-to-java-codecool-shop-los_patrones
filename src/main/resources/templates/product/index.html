<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!--/*-------------------------------------------------------------------------------------------------------------*/-->

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Codecool Shop</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!-- Our own custom CSS stylesheets -->
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
    <link rel="stylesheet" type="text/css" href="/css/freelancer.css" />

    <!-- React JS and Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>

</head>

<!--/*-------------------------------------------------------------------------------------------------------------*/-->
<body id="page-top" class="index">

<!-- Navigation -->
<nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <a class="navbar-brand" href="#top">Codecool Shop</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                <div class="basketcontainer">
                    <button id="cartModalButton" type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#cartModal">
                        <span id="numberOfItems">0</span>
                        <span class="glyphicon glyphicon-shopping-cart"></span>
                    </button>
                </div>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<!--/*-------------------------------------------------------------------------------------------------------------*/-->

<div id="cartModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Cart summary:</h4>
            </div>

            <div class="modal-body" id="modal-table"></div>

            <div class="modal-footer">
                <div>
                    <button id="checkoutStarter" class="btn btn-success checkout" type="button">Checkout</button>
                </div>
                Total:
                <div id="totalPrice">0</div>
            </div>
        </div>
    </div>
</div>
<!--/*-------------------------------------CHECKOUT MODAL-----------------------------------------------*/-->

<div id="checkoutModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Checkout</h4>
            </div>

            <div class="modal-body">
                <form id="checkout">

                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input id="fname" name="fname" type="text" placeholder="Benedek" class="form-control input-md"/>
                    <!--<input type="submit" value="Submit" required />-->
                </div>

                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input id="lname" name="lname" type="text" placeholder="Vörös" class="form-control input-md" />
                </div>

                <div class="form-group">
                        <label for="email">E-mail</label>
                        <input id="email" name="email" type="text" placeholder="email@email.com" class="form-control input-md" />
                </div>

                <div class="form-group">
                        <label for="number">Phone number</label>
                        <input id="number" name="number" type="number" placeholder="06301234567" class="form-control input-md" />
                </div>

                    <h3>Billing address</h3>

                <div class="form-group">
                    <label for="billingcountry">Country</label>
                    <input id="billingcountry" name="billingcountry" type="text" placeholder="Hungary" class="form-control input-md" />
                </div>

                <div class="form-group">
                    <label for="billingcity">City</label>
                    <input id="billingcity" name="billingcity" type="text" placeholder="Budapest" class="form-control input-md" />
                </div>

                <div class="form-group">
                    <label for="billingzip">Zip code</label>
                    <input id="billingzip" name="billingzip" type="number" placeholder="1234" class="form-control input-md" />
                </div>

                <div class="form-group">
                    <label for="billingaddress">Address</label>
                    <input id="billingaddress" name="billingaddress" type="text" placeholder="Benedek u. 12" class="form-control input-md" />
                </div>

                    <h3>Shipping address</h3>

                <div class="form-group">
                    <label for="shippingcountry">Country</label>
                    <input id="shippingcountry" name="shippingcountry" type="text" placeholder="Hungary" class="form-control input-md" />
                </div>

                <div class="form-group">
                    <label for="shippingcity">City</label>
                    <input id="shippingcity" name="shippingcity" type="text" placeholder="Budapest" class="form-control input-md" />
                </div>

                <div class="form-group">
                    <label for="shippingzip">Zip code</label>
                    <input id="shippingzip" name="shippingzip" type="number" placeholder="1234" class="form-control input-md" />
                </div>

                <div class="form-group">
                    <label for="shippingaddress">Address</label>
                    <input id="shippingaddress" name="shippingaddress" type="text" placeholder="Benedek u. 12" class="form-control input-md" />
                </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-success pay pull-left" id="pay" type="button">Pay</button>
            </div>

        </div>
    </div>
</div>

<!--/*-------------------------------------------------------------------------------------------------------------*/-->

<div class="container main container-fluid">

        <div class="dropdown">

            <div class="btn-group">
                <select class="selectpicker btn-warning" id="searchCategory" data-toggle="dropdown">
                    <option value="category/all">All Categories</option>
                    <span class="caret"></span></select>
            </div>

            <div class="btn-group">
                <select class="selectpicker btn-warning" id="searchSupplier" data-toggle="dropdown">
                    <option value="supplier/all">All Suppliers</option>
                    <span class="caret"></span></select>
            </div>

        </div>


    <div id="products" class="row list-group"></div>

</div>

<script type="text/jsx" src="js/components.jsx"></script>
<script type="text/jsx" src="js/validator.js"></script>

</body>
</html>
